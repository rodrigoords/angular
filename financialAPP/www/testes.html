<html>

<head>
    <meta charset="UTF-8">
    <title>Outline</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/responsive-calendar.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body class="fundo">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-inverse navbar-fixed-top">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Outline</a>
                        </div>
                        <div id="navbar" class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastros <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">Cliente</a></li>
                                        <li><a href="#">Carros</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li class="dropdown-header"></li>
                                        <li><a href="#">Orçamento</a></li>
                                        <li><a href="financeiro.html">Financeiro</a></li>
                                    </ul>
                                </li>
                                <li><a href="#about" data-toggle="modal" data-target="#aboutModal">Sobre</a>
                                </li>
                                <li><a href="#contact">Ajuda</a></li>
                            </ul>
                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </nav>
            </div>
        </div>
    </div>



    <!-- Modal About-->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#aboutModal">
                    Calendário
                </button>

            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">

                <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" data-backdrop="true" aria-labelledby="aboutModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">

                            <div class="modal-body">

                                <!-- Responsive calendar - START -->
                                <div class="responsive-calendar">
                                    <div class="controls">
                                        <a class="pull-left" data-go="prev">
                                            <div class="btn btn-primary">Prev</div>
                                        </a>
                                        <h4><span data-head-year></span> <span data-head-month></span></h4>
                                        <a class="pull-right" data-go="next">
                                            <div class="btn btn-primary">Next</div>
                                        </a>
                                    </div>
                                    <hr/>
                                    <div class="day-headers">
                                        <div class="day header">Mon</div>
                                        <div class="day header">Tue</div>
                                        <div class="day header">Wed</div>
                                        <div class="day header">Thu</div>
                                        <div class="day header">Fri</div>
                                        <div class="day header">Sat</div>
                                        <div class="day header">Sun</div>
                                    </div>
                                    <div class="days" data-group="days">
                                        <!-- the place where days will be generated -->
                                    </div>
                                </div>
                                <!-- Responsive calendar - END -->

                            </div>

                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <!-- Fim Modal About-->
    <script src="lib/angular/angular.js"></script>
    <script src="lib/jQuery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/responsive-calendar.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
